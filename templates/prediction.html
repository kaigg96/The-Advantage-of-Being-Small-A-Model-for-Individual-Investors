<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <title>Moment type predictor</title>
</head>

<body>
    <div class="container m-1">
        <h2>Your Moment: {{ session['Moment'] }}</h2>
        <h3>Your predicted moment type: {{ results }}</h3>

        <h4>Prediction Details:</h4>
        {% for index, row in results.iterrows() %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Prediction {{ loop.index }}</h5>
                <p class="card-text">Buy Price: {{ row['buy_price'] }}</p>
                <p class="card-text">Sell Price: {{ row['sell_price'] }}</p>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</body>

</html>
